<section  class="obligacion-info acc-info">
  <div class="page-card">    
      <div class="acc-info acc-info-padding">
          
          <div class="row">                        
                  <div class="col-md-12 col-12" style="text-align: center !important;" >
                      <div class="form-group">
                              <label style="font-size: 30px !important;">MESA</label>
                              
                      </div>
                     
                  </div>                                 
          </div>
          <button id="addTable" type="button" href="javascript:void(0)" hidden="hidden" data-toggle="modal"  data-target="#add-table-modal">Adicionar Cocinero</button>
          <input type="button" name="addTable" (click)="addTable();"  class="btn btn-primary pull-right" value="Adicionar Mesa" /> 
          <br /><br />
          <div class="row">                        
              <div class="col-md-12 col-12" style="text-align: center !important;" >
                  <div class="mat-elevation-z8">
                      <table mat-table [dataSource]="dataSource" style="width: 100%;" >

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="MaxComensaNumber">
                          <th mat-header-cell *matHeaderCellDef> Num. Max Comensa </th>
                          <td mat-cell *matCellDef="let element"> {{element.maxComensaNumber}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="Location">
                          <th mat-header-cell *matHeaderCellDef> Ubicación </th>
                          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                        </ng-container>
                      
                        
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
                  </div>
              </div>
          </div>
      </div>         
  </div>
</section>


<div class="modal fade experian-modal text-center" id="add-table-modal">
  <div class="modal-dialog">
      <div class="modal-content">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
         <div class="modal-body">
            <h3>Adicionar Mesa</h3>                    
            <div class="pModal2">
                <div class="form-group">
                    <label class="col-sm-4">Num. Max Comensa</label>
                    <input type="text" class="form-control" [(ngModel)]="tableRestDto.maxComensaNumber" >                     
                </div>
                <div class="form-group">
                    <label class="col-sm-4">Ubicación</label>
                    <input type="text"  class="form-control" [(ngModel)]="tableRestDto.location" >                     
                </div>
               
                
           
            <div class="modal-btn">
                <input type="button" (click)="closeModal()" class="btn btn-secondary sizeButton" value="Cerrar" />                    
                <input type="button" [disabled]="(tableRestDto.location.trim() === '' || tableRestDto.maxComensaNumber == 0) " 
                (click)="acceptSaveTable();"  class="btn btn-primary pull-right sizeButton" value="Agregar" /> 
            </div>
         </div>
    </div>
  </div>
</div>
</div>
