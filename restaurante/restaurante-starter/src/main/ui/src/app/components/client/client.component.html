<section  class="obligacion-info acc-info">
    <div class="page-card">    
        <div class="acc-info acc-info-padding">
            
            <div class="row">                        
                    <div class="col-md-12 col-12" style="text-align: center !important;" >
                        <div class="form-group">
                                <label style="font-size: 30px !important;">CLIENTE</label>
                                
                        </div>
                       
                    </div>                                 
            </div>
            <button id="addClient" type="button" href="javascript:void(0)" hidden="hidden" data-toggle="modal"  data-target="#add-client-modal">Adicionar Cliente</button>
            <input type="button" name="addClient" (click)="addClient();"  class="btn btn-primary pull-right" value="Adicionar Cliente" /> 
            <br /><br />
            <div class="row">                        
                <div class="col-md-12 col-12" style="text-align: center !important;" >
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" style="width: 100%;" >

                          <!--- Note that these columns can be defined in any order.
                                The actual rendered columns are set as a property on the row definition" -->
                        
                          
                        
                          <!-- Name Column -->
                          <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                          </ng-container>
                        
                          <!-- Weight Column -->
                          <ng-container matColumnDef="LastName1">
                            <th mat-header-cell *matHeaderCellDef> Apellido 1 </th>
                            <td mat-cell *matCellDef="let element"> {{element.lastName1}} </td>
                          </ng-container>
                        
                          <!-- Symbol Column -->
                          <ng-container matColumnDef="LastName2">
                            <th mat-header-cell *matHeaderCellDef> Apellido 2 </th>
                            <td mat-cell *matCellDef="let element"> {{element.lastName2}} </td>
                          </ng-container>

                          <!-- Symbol Column -->
                          <ng-container matColumnDef="Comment">
                            <th mat-header-cell *matHeaderCellDef> Observaciones </th>
                            <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
                          </ng-container>
                        
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>         
    </div>
</section>


<div class="modal fade experian-modal text-center" id="add-client-modal">
    <div class="modal-dialog">
        <div class="modal-content">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <div class="modal-body">
              <h3>Adicionar Cliente</h3>                    
              <div class="pModal2">
                  <div class="form-group">
                      <label class="col-sm-4">Nombre</label>
                      <input type="text" class="form-control" [(ngModel)]="clientDto.name" >                     
                  </div>
                  <div class="form-group">
                      <label class="col-sm-4">Apellido 1</label>
                      <input type="text" class="form-control" [(ngModel)]="clientDto.lastName1" >                     
                  </div>
                  <div class="form-group">
                      <label class="col-sm-4">Apellido 2</label>
                      <input type="text" class="form-control" [(ngModel)]="clientDto.lastName2" >                     
                  </div>
                  <div class="form-group">
                    <label class="col-sm-4">Observaciones</label><br />
                    <textarea form="form-control" cols="85" [(ngModel)]="clientDto.comment"></textarea>
                    
                </div>
             
              <div class="modal-btn">
                  <input type="button" (click)="closeModal()" class="btn btn-secondary sizeButton" value="Cerrar" />                    
                  <input type="button" (click)="acceptSaveClient();"  
                  [disabled]="(clientDto.name.trim() === '' || clientDto.lastName1.trim() === '') " 
                  class="btn btn-primary pull-right sizeButton" value="Agregar" /> 
              </div>
           </div>
      </div>
    </div>
  </div>
</div>
